<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>价目表</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/feedback.css" />
</head>
<body ng-app="myApp">
	<div class="kuxi-page" ng-controller="PriceListCtrl">
		<header>
            <p>
                <s class="back" onclick="history.go(-1);"></s>
                价目表
            </p>
        </header>
		<div class="priceItem">
			<ul class="tab">
				<li ng-repeat="item in pricelists">
					<a href="javascript:;">{{item.GOODS_TYPE_NAME}}</a>
				</li>
			</ul>
			<div class="cn">
				<div ng-repeat="item in pricelists">
					<img ng-src="{{item.IMG_URL}}" />
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.1.11.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/util/ngStorage.min.js"></script>
    <script type="text/javascript" src="js/util/Constants.js"></script>
    <script type="text/javascript" src="js/util/DataGetter.js"></script>
	<script type="text/javascript" src="js/pricelist.js" ></script>
</body>
</html>
