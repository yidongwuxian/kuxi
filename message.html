<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>信息中心</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/feedback.css" />
</head>
<body>
	<div class="kuxi-page" ng-app="myApp" ng-controller="messageCtrl">
		<header>
            <p>
                <s class="back" onclick="history.go(-1);"></s>
                信息中心
				<a class="serviceDes" href="/">编辑</a>
            </p>
        </header>
		<div class="feedback-item1" ng-repeat="item in items">
			<div>
				<p class="cblack">系统信息：</p>
				<p class="cgray">{{item.MESSAGE_CONTENT}}<span class="fr">{{item.ADD_TIME | date:'MM-dd'}}</span></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/util/ngStorage.min.js"></script>
	<script type="text/javascript" src="js/message.js"></script>
</body>
</html>
