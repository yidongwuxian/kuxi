<link rel="stylesheet" href="css/mui.picker.css"  />
<link rel="stylesheet" href="css/mui.poppicker.css"  />

<style>
  .mui-btn {
  font-size: 16px;
  padding: 8px;
  margin: 3px;
  }
  h5.mui-content-padded {
  margin-left: 3px;
  margin-top: 20px !important;
  }
  h5.mui-content-padded:first-child {
  margin-top: 12px !important;
  }
  .ui-alert {
  text-align: center;
  padding: 20px 10px;
  font-size: 16px;
  }
 </style>
<div class="kuxi-page" ng-controller="orderSubmitCtrl">
	<!--header start-->
	<header>
        <p class="addressSelection">
            <s class="back" onclick="history.go(-1);"></s>
			订单提交
			<a class="serviceDes" href="/">编辑</a>
        </p>
    </header>
	<!--header end-->

    	<form class="order-submit-item" id="orderSubmitForm">
    		<ul>
    			<li class="pr" ng-if="address != null">
    				<s class="positionIco"></s>
    				<div>
    					<p><span class="fl">{{address.MOBILE}}</span>
    					<span class="fr">{{address.CONSIGNEE}}</span></p>
    					<p>{{address.ADDRESS}}</p>
    				</div>
    			</li>
                <li class="pr" ng-if="address === null">
                    选择地址
                </li>
    		</ul>

    		<div class="line-freshcolor"></div>
    		<div class="order-submit-dl">
    			<dl ng-repeat="(goodsId,goods) in goodsList">
    				<dt class="fl" ng-attr="{{goodsList[goodsId]}}">
    					<img ng-attr-src="{{goods.GOODS_IMG_URL}}" />
    				</dt>
    				<dd>
    					<div class="desc">
    						<p class="productName"><span>{{goods.GOODS_NAME}}</span></p>
    						<p class="productAlias"><span>{{goods.GOODS_DESC}}</span></p>
    						<!--<p class="productSize"><span>尺寸：L&lt;200mm </span></p> -->
    						<p class="productDetail"><span>{{goods.GOODS_MARK}}</span></p>
    					</div>
    					<div class="priceNum">
    						<b><i>￥</i>{{goods.GOODS_PRICE}}</b>
                            <button class="mui-btn mui-btn--fab  mui-btn--small mui-btn--primary" ng-click="downNum({{goods.GOODS_ID}})">-</button>
                                <span><input value="" ng-model="goodsList[goodsId].GOODS_NUM" ></span>
                            <button class="mui-btn mui-btn--fab mui-btn--small mui-btn--primary" ng-click="upNum({{goods.GOODS_ID}})">+</button>
    					</div>
    				</dd>
    			</dl>
    		</div>
    		<div class="commitBox">
    			<p>留言</p>
    			<textarea id="commitTextArea" ng-model="ORDER_REMARK" placeholder=""></textarea>
    		</div>
    		<div class="serviceTime">
    			<div>
    				<i>上门时间：</i>
    				<form class="mui-input-group">
    					<div class="mui-input-row mui-radio mui-left">
    						<label>默认时间</label>
    						<input name="radio1" value="Item 1" type="radio" >
    						<span>下单后半小时内上门</span>
    					</div>
    					<div class="mui-input-row mui-radio mui-left">
    						<label>预约时间</label>
                            <input name="radio1" value="Item 2" type="radio" id="unopenTime">
    						<span id="upoenResult" class="ui-alert"></span>
    					</div>
    				</form>
    			</div>
    		</div>
    		<div class="tipBox">
    			<s class="tipIco fl"></s>
    			<p>主人，现在提交订单，并不需要您马上支付呦~~</p>
    			<p>支付的时候就可以使用优惠券啦！呼呼</p>
    		</div>
    		<input type="submit" class="my_bth_radius1" value="提交订单" />
    	</form>
</div>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/mui.picker.js"></script>
<script type="text/javascript" src="js/mui.poppicker.js"></script>
