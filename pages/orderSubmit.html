<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>

<title>订单提交</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/order.css" />
</head>
<body>
	<div class="kuxi-page">
		<!--header start-->
		<header>
            <p class="addressSelection">
                <s class="back" onclick="history.go(-1);"></s>
				订单提交
				<a class="serviceDes" href="/">编辑</a>
            </p>
        </header>
		<!--header end-->
		<div class="in1">
			<form class="order-submit-item" action="">
				<ul>
					<li class="pr">
						<s class="positionIco"></s>

							<p><span class="fl">张三</span>

							<p>北京市海淀区西三环5号远洋小区98号楼301</p>
						</div>
					</li>
				</ul>
				<div class="line-freshcolor"></div>
				<div class="order-submit-dl">
					<dl>
						<dt class="fl">
							<img src="img/list/bar.png" />
						</dt>
						<dd>
							<div class="desc">
								<p class="productName"><span>阿玛尼</span></p>
								<p class="productAlias"><span>手提包（小）</span></p>
								<p class="productSize"><span>尺寸：L&lt;200mm </span></p>
								<p class="productDetail"><span>衣物的特殊说明如：长短收费一样特殊面料不能洗涤</span></p>
							</div>
							<div class="priceNum">
								<b><i>￥</i>200</b>
								<p>
									<i class="reduceBtn"></i>
	  						  		<span>2</span>
	  						  		<i class="plusBtn"></i>
						  		</p>
							</div>
						</dd>
					</dl>
					<dl>
						<dt class="fl">
							<img src="img/list/bar.png" />
						</dt>
						<dd>
							<div class="desc">
								<p class="productName"><span>阿玛尼</span></p>
								<p class="productAlias"><span>手提包（小）</span></p>
								<p class="productSize"><span>尺寸：L&lt;200mm </span></p>
								<p class="productDetail"><span>衣物的特殊说明如：长短收费一样特殊面料不能洗涤</span></p>
							</div>
							<div class="priceNum">
								<b><i>￥</i>200</b>
								<p>
									<i class="reduceBtn"></i>
	  						  		<span>2</span>
	  						  		<i class="plusBtn"></i>
						  		</p>
							</div>
						</dd>
					</dl>
				</div>
				<div class="commitBox">
					<p>留言</p>
					<textarea id="commitTextArea" placeholder=""></textarea>
				</div>
				<div class="serviceTime">
					<div>
						<i>上门时间：</i>
						<p>
							<input type="checkbox" class="Checkbtn cur" />
							默认时间
						</p>
						<span>下单后半小时内上门</span>
					</div>
					<div>
						<i></i>
						<p>
							<input type="checkbox" class="Checkbtn" />
							预约时间
						</p>
						<span>08-30/10:00-12:00</span>
					</div>
				</div>
				<div class="tipBox">
					<s class="tipIco fl"></s>
					<p>主人，现在提交订单，并不需要您马上支付呦~~</p>
					<p>支付的时候就可以使用优惠券啦！呼呼</p>

				<input type="submit" class="my_bth_radius1" value="提交订单" />
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.1.11.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
