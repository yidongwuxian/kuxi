<div class="kuxi-page" ng-controller="bangCtrl">
<header>
    <p>
        <s class="back" onclick="history.go(-1);"></s>
		帮衣坊
    </p>
</header>
<div class="list-item" id="listBox">
    <tri-state-checkbox checkboxes="listelements" class="select-all-cb">
    </tri-state-checkbox>

    <input ng-model="signup.mode" ng-class="{'active': signup.mode == 'person'}" type="checkbox" value="person" id="person-radio">
<!-- <label for="person-radio">个人用户</label> -->

<input ng-model="signup.mode"
       ng-class="{'active': signup.mode == 'company'}"
       type="checkbox"
       value="company"
       id="company-radio">
<!-- <label for="company-radio">企业用户</label> -->
	<dl ng-repeat="bang in bangs">
	  <dt class="ow">
		  <a class="fl"><img lazy-src="{{bang.GOODS_IMG_URL}}" /></a>
		  <div class="fr details">
			  <h3 ng-bind="bang.GOODS_NAME"></h3>
			  <div class="yunBox">
				  <i class="reduceBtn" ng-click="minus($index)"></i>
				  <span ng-model="varlist.itemNum[$index]">0</span>
				  <i class="plusBtn" ng-click="add($index)"></i>
			  </div>
		  </div>
	  </dt>
	  <dd ng-bind="bang.GOODS_MARK"></dd>
      <!--list-ft start-->
      <div class="list-ft">
      	<div class="tt">
      		<p>您已选择了<b>{{varlist.total}}</b>件</p>
      	</div>
      	<a>选好了</a>
      </div>
      <!--list-ft end-->
	</dl>
</div>

<script>
$(function(){
    //动态检测屏幕高度 start
	var documentHeight = $(document).height();
	$('.kuxi-page').css('height', documentHeight);
    //动态检测屏幕高度 end
});
</script>
