<link rel="stylesheet" href="css/mui.min.css" />
<link rel="stylesheet" href="css/list.css" />
<style type="text/css">
.mui-segmented-control{ border:1px solid #d1ac51; border-radius: 15px; }
.mui-segmented-control.mui-yellow-tab{ border:1px solid #d1ac51; border-radius:8px; }
.mui-segmented-control .mui-control-item{ background-color: white; color:#d1ac51; border-color:#d1ac51; border-left:1px solid #d1ac51; line-height: .9rem; }
.mui-segmented-control .mui-control-item.mui-active{ background-color: #1d202f !important; color:#d1ac51; text-decoration:none; }
.mui-checkbox input[type=checkbox], .mui-radio input[type=radio] {
    position: absolute;
    top: 4px;
    right: 20px;
    display: inline-block;
    width: 18px;
    height: 18px;
    border: 0;
    outline: 0!important;
    background: url(../kuxi/img/list/gx-03.png) no-repeat;
    background-size: 18px;
    -webkit-appearance: none;
}
.mui-checkbox input[type=checkbox]:checked, .mui-radio input[type=radio]:checked {
    width: 18px;
    height: 18px;
    background: url(../kuxi/img/list/gx.png) no-repeat;
    background-size: 18px;
}
.mui-checkbox input[type=checkbox]:before{ content:''; }
.mui-checkbox input[type=checkbox]:checked:before { content: ''; }
</style>
<div class="kuxi-page" ng-controller="bangCtrl">
<header>
    <p>
        <s class="back" onclick="history.go(-1);"></s>
		帮衣坊
    </p>
</header>
<div class="list-item" id="listBox">
    <tri-state-checkbox checkboxes="listelements" class="select-all-cb">
    </tri-state-checkbox>

    <input ng-model="signup.mode" ng-class="{'active': signup.mode == 'person'}" type="checkbox" value="person" id="person-radio">
<!-- <label for="person-radio">个人用户</label> -->

<input ng-model="signup.mode"
       ng-class="{'active': signup.mode == 'company'}"
       type="checkbox"
       value="company"
       id="company-radio">
<!-- <label for="company-radio">企业用户</label> -->
	<dl ng-repeat="bang in bangs">
	  <dt class="ow">
		  <a class="fl"><img lazy-src="{{bang.GOODS_IMG_URL}}" /></a>
		  <div class="fr details">
			  <h3 ng-bind="bang.GOODS_NAME"></h3>
			  <div class="yunBox">
				  <i class="reduceBtn" ng-click="minus($index)"></i>
				  <span ng-model="varlist.itemNum[$index]">0</span>
				  <i class="plusBtn" ng-click="add($index)"></i>
			  </div>
		  </div>
	  </dt>
	  <dd ng-bind="bang.GOODS_MARK"></dd>
      <!--list-ft start-->
      <div class="list-ft">
      	<div class="tt">
      		<p>您已选择了<b>{{varlist.total}}</b>件</p>
      	</div>
      	<a>选好了</a>
      </div>
      <!--list-ft end-->
	</dl>
</div>
