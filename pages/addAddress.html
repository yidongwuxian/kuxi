<div class="kuxi-page bd-whitecolor" ng-controller="addAddressCtrl">
	<header>
        <p class="addressSelection">
            <s class="back" onclick="history.go(-1);"></s>
            添加地址管理
        </p>
    </header>
	<div class="in1">
		<form name="addAddressForm">
			<div class="address-item">
				<label>收货人</label>
				<input type="text" placeholder="请输入收货人姓名" name="ReceivingName" value="" id="ReceivingName" ng-model="consignee" />
			</div>
			<div class="address-item">
				<label>手机号</label>
				<input type="text"  placeholder="请输入收货人手机号" name="ReceivingPhone" value="" id="ReceivingPhone" ng-model="mobile" />
			</div>
			<div class="address-item">
				<label>收货地址</label>
				<!-- <span> -->
					<typeahead _name="_name" modeldisplay="valDis" modelret="GD_DATA" _address="_address"></typeahead>
				<!-- </span> -->
			</div>
			<div class="address-item" style="border-bottom:none;">
				<label>&nbsp;</label>
				<input type="text" placeholder="详细地址(如:门牌号等)" name="ReceivingNumber" value="" id="ReceivingNumber" ng-model="address"  />
			</div>
			<div class="line-fleshcolor"></div>
			<div class="Receiving_icon" style="margin:10px auto;">
				    <label>设为默认地址</label>
					<input type="checkbox" class="defaultSel" value="1" ng-model="IS_DEFAULT">
				</p>
			</div>
			<input type="button" class="my_bth" value="保存" ng-click="sumbitAddress()" />
		</form>
	</div>
</div>
<script src="http://webapi.amap.com/maps?v=1.3&key=3819e3b9a78101930026f02fa8ebac2b&plugin=AMap.Autocomplete,AMap.CloudDataSearch"></script>

<script type="text/javascript" src="controllers/address.js"></script>
