<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>库洗-首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/swipe.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body ng-app="myApp">
    <div class="kuxi-page">
        <!--区域选择-->
        <header>
            <p class="pr regionSelection">
                <s></s>
                <span class="regionTx" data-id="">高碑店市高碑店社区1</span>
                <i></i>
            </p>
        </header>
        <div id="gallery" class="swipe">
            <ul class="swipe-wrap">
                <li>
                    <a href="/">
                        <img src="img/index/indexBanner1.png" alt="" />
                    </a>
                </li>
                <li>
                    <a href="/">
                        <img src="img/index/blue.png" alt="" />
                    </a>
                </li>
                <li>
                    <a href="/">
                        <img src="img/index/orange.png" alt="" />
                    </a>
                </li>
            </ul>
            <div class="gallery-mask"></div>
         </div>
         <div class="floor-item">
             <nav class="quick-entry-nav pr" ng-controller="index_goods_type_Ctrl">
                 <a class="quick-entry-link" href="/clothes.html">
                     <img src="img/index/icon1.png" />
                     <span>精致洗衣</span>
                 </a>
                 <a class="quick-entry-link">
                     <img src="img/index/icon2.png" />
                     <span>奢饰品洗护</span>
                 </a>
                 <a class="quick-entry-link">
                     <img src="img/index/icon3.png" />
                     <span>熨烫服务</span>
                 </a>
                 <a class="quick-entry-link" href="/shoes.html">
                     <img src="img/index/icon4.png" />
                     <span>精致鞋护</span>
                 </a>
                 <a class="quick-entry-link" href="/home.html">
                     <img src="img/index/icon5.png" />
                     <span>家居洗涤</span>
                 </a>
                 <a class="quick-entry-link" href="/car.html">
                     <img src="img/index/icon6.png" />
                     <span>车饰清洗</span>
                 </a>
                 <a class="quick-entry-link">
                     <img src="img/index/icon7.png" />
                     <span>帮衣纺</span>
                 </a>
                 <a class="quick-entry-link">
                     <img src="img/index/icon8.png"/>
                     <span>周周洗</span>
                 </a>
             </nav>
         </div>
         <div class="floor-item m10">
             <div class="headlines">
                 <span class="hdlines-tt"><img src="img/index/scrollTT.png" /></span>
                 <div class="hdlines-box" id="hdlinesBox">
                     <ul>
                         <li><a href="#">洗鞋均一价19元啦， 活动日期：2016-05-25</a></li>
                         <li><a href="#">洗衣均一价39元啦， 活动日期：2016-05-25</a></li>
                         <li><a href="#">洗车均一价59元啦， 活动日期：2016-05-25</a></li>
                     </ul>
                </div>
             </div>
             <div class="module-con">
                 <li><a><img src="img/index/indexPic1.png" /></a></li>
                 <li><a><img src="img/index/indexPic2.png" /></a></li>
                 <li><a><img src="img/index/indexPic3.png" /></a></li>
                 <li><a><img src="img/index/indexPic4.png" /></a></li>
             </div>
         </div>
    </div>
<!--ft start-->
<div class="ft">
    <dl class="active">
        <a href="/index.html">
        <dt class="ftIco1"></dt>
        <dd>首页</dd>
        </a>
    </dl>
    <dl>
        <a href="/order.html">
        <dt class="ftIco2"></dt>
        <dd>订单</dd>
        </a>
    </dl>
    <dl>
        <a href="/userInfo.html">
        <dt class="ftIco3"></dt>
        <dd>我</dd>
        </a>
    </dl>
</div>
<!--ft end-->
<!--regionSelection start-->
<div class="city-container" ng-controller="cityCtrl">
  <div class="city">
      <div class="city-list" ng-repeat="item in items">
        <div class="city-letter" id="{{item.AREA_EN}}1">
            <span>{{item.AREA_EN}}</span>
            <span>{{item.AREA_NAME}}</span>
        </div>
        <div class="city-cn">
            <p data-id="{{list.AREA_ID}}" ng-repeat="list in item[item.AREA_EN]">{{list.COMMUNITY_NAME}}</p>
        </div>
  </div>
  <div class="letter">
    <ul>
        <li ng-repeat="item in items"><a href="javascript:;">{{item.AREA_EN}}</a></li>
    </ul>
  </div>
</div>
<input type="hidden" value="{{[item.AREA_EN]}}" />
<!--regionSelection end-->
<script type="text/javascript" src="js/jquery.1.11.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/swipe.js" ></script>
<script type="text/javascript" src="js/index.js" ></script>
</body>
</html>
