<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>添加地址管理</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/address.css" />
</head>
<body>
	<div class="kuxi-page">
		<header>
            <p class="addressSelection">
                <s class="back"></s>
                添加地址管理
            </p>
        </header>
		<form name="addAddressForm" method="post">
			<div class="address-item">
				<label>收货人</label>
				<input type="text" placeholder="请输入收货人姓名" name="ReceivingName" value="" id="ReceivingName" />
			</div>
			<div class="address-item">
				<label>手机号</label>
				<input type="text"  placeholder="请输入收货人手机号" name="ReceivingPhone" value="" id="ReceivingPhone" />
			</div>
			<div class="address-item">
				<label>收货地址</label>
				<input type="text" placeholder="小区/大厦/学校" name="ReceivingCommunity" value="" id="ReceivingCommunity" />
			</div>
			<div class="address-item">
				<label></label>
				<input type="text" placeholder="详细地址(如:门牌号等)" name="ReceivingNumber" value="" id="ReceivingNumber" />
			</div>
			<div class="Receiving_icon">
				<p>
					<span class="icon_address"><a href="javascript:;">默认地址</a></span>
				</p>
			</div>
			<input type="submit" class="my_bth" value="保存" />
		</form>
	</div>
	<script type="text/javascript" src="js/jquery.1.11.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
