<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>登录－库洗</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/login.css" />
</head>
<body>
	<div class="kuxi-page bdblue">
		<div class="loginlogo"></div>
		<div class="loginform">
			<div class="in">
				<div class="div-phone">
					<input type="text" id="phone" class="infos" placeholder="手机号">
				</div>
				<div class="pr div-ranks">
					<input type="text" id="ranks" class="infos" placeholder="验证码">
					<a href="javascript:;" class="send1" onclick="sends.send();">发送验证码</a>
				</div>
			</div>
			<div class="div-conform">
				<a href="javascript:;" class="conform" onclick="sends.conform();">提交</a>
			</div>
		</div>
		<p class="loginTip">点击登录,即表示您同意&nbsp;<a>用户协议</a></p>
		<p class="loginDes">未收到验证码请拨打400-00000000</p>
	</div>
	<script type="text/javascript" src="js/jquery.1.11.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
